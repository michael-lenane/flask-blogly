{% extends 'base.html'%}

{% block title %}
    Users Page
{% endblock%}

{% block main%}
<h3>Edit User:</h3>
<form action="/edit" method="POST">
  <input type="text" name="first_name" placeholder="{{user.first_name}}">
  <input type="text" name="last_name" placeholder="{{user.last_name}}">
  <input type="url" name="image_url" placeholder="{{user.image_url}}">
  <input type="hidden" name="current" value="{{user.id}}"">
  <button>Edit User</button>
</form>
    
{% endblock %}
