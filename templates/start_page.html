{% extends 'base.html'%}

{% block title %}
    Users Page
{% endblock%}

{% block main%}
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>


    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li>{{post.title}}</li>
        {% endfor %}
    </ul>


    <h3>Create User:</h3>
    <form action="/" method="POST">
      <input type="text" name="first_name" placeholder="First Name">
      <input type="text" name="last_name" placeholder="Last Name">
      <input type="url" name="image_url" placeholder="Image URL">
      <button>Create a User</button>
    </form>
    
{% endblock %}
